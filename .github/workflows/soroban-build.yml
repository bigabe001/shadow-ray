name: Shadow Ray Build and Verify

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: write
  attestations: write
  actions: write

jobs:
  build-and-verify:
    uses: stellar-expert/soroban-build-workflow/.github/workflows/release.yml@main
    with:
      relative_path: contracts/game
      package: shadow-ray
      # Simplified release name to prevent "tag_name not well-formed" error
      release_name: "v${{ github.run_number }}"
    secrets:
      release_token: ${{ secrets.GITHUB_TOKEN }}