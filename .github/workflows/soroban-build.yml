name: Shadow Ray Build and Verify

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  id-token: write
  contents: write
  attestations: write
  actions: write

jobs:
  build-and-verify:
    uses: stellar-expert/soroban-build-workflow/.github/workflows/release.yml@main
    with:
      # 'relative_path' is the correct key for subdirectories
      relative_path: contracts/game
      package: shadow-ray
      release_name: "Shadow Ray Build ${{ github.sha }}"
    secrets:
      release_token: ${{ secrets.GITHUB_TOKEN }}